<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colemak Keyboard</title>
    <link rel="stylesheet" href="keeb.css">
</head>
<body>
    <div class="keyboard">
        <div class="row num-row">
            <div class="key backtick multi-line left-pinky">~<br />`</div>
            <div class="key number multi-line left-pinky">!<br />1</div>
            <div class="key number multi-line left-ring">@<br />2</div>
            <div class="key number multi-line left-middle">#<br />3</div>
            <div class="key number multi-line left-index">$<br />4</div>
            <div class="key number multi-line left-index">%<br />5</div>
            <div class="key number multi-line right-index">^<br />6</div>
            <div class="key number multi-line right-index">&<br />7</div>
            <div class="key number multi-line right-middle">*<br />8</div>
            <div class="key number multi-line right-ring">(<br />9</div>
            <div class="key number multi-line right-pinky">)<br />0</div>
            <div class="key hyphen multi-line right-pinky">_<br />-</div>
            <div class="key equals multi-line right-pinky">+<br />=</div>
            <div class="key backspace right-pinky">⟵</div>
        </div>
        <div class="row tab-row">
            <div class="key tab left-pinky">⇥</div>
            <div class="key letter left-pinky">q</div>
            <div class="key letter left-ring">w</div>
            <div class="key letter left-middle">f</div>
            <div class="key letter left-index">p</div>
            <div class="key letter left-index">g</div>
            <div class="key letter right-index">j</div>
            <div class="key letter right-index">l</div>
            <div class="key letter right-middle">u</div>
            <div class="key letter right-ring">y</div>
            <div class="key semicolon multi-line right-pinky">;</div>
            <div class="key bracket multi-line right-pinky">{<br />[</div>
            <div class="key bracket multi-line right-pinky">{<br />]</div>
            <div class="key backslash multi-line right-pinky">|<br />\</div>
        </div>
        <div class="home-row row">
            <div class="key capslock left-pinky">Caps Lock</div>
            <div class="key letter left-pinky">a</div>
            <div class="key letter left-ring">r</div>
            <div class="key letter left-middle">s</div>
            <div class="key letter left-index">
                <p class="indicator">
                    t<br/>•
                </p>
            </div>
            <div class="key letter left-index">d</div>
            <div class="key letter right-index">h</div>
            <div class="key letter right-index">
            <p class="indicator">
                n<br/>•
            </p>
            </div>
            <div class="key letter right-middle">e</div>
            <div class="key letter right-ring">i</div>
            <div class="key letter right-pinky">o</div>
            <div class="key apostrophe multi-line right-pinky">"<br />'</div>
            <div class="key enter right-pinky">↩</div>
        </div>
        <div class="shift-row row">
            <div class="key shift left-pinky">⇧</div>
            <div class="key letter left-pinky">z</div>
            <div class="key letter left-ring">x</div>
            <div class="key letter left-middle">c</div>
            <div class="key letter left-index">v</div>
            <div class="key letter left-index">b</div>
            <div class="key letter right-index">k</div>
            <div class="key letter right-index">m</div>
            <div class="key comma multi-line right-middle"><<br />,</div>
            <div class="key period multi-line right-ring">> <br />.</div>
            <div class="key slash multi-line right-pinky">?<br />/</div>
            <div class="key shift right-pinky">⇧</div>
        </div>
        <div class="space-row row">
            <div class="key ctrl left-pinky">Ctrl</div>
            <div class="key alt left-pinky">Alt</div>
            <div class="key space"></div>
            <div class="key alt right-pinky">Alt</div>
            <div class="key ctrl right-pinky">Ctrl</div>
            
        </div>
    </div>
</body>
</html>
